{% extends "guide/base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Contact Us</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h5 class="card-title mb-3"><i class="bi bi-envelope-fill text-info"></i> Get in Touch</h5>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p><i class="bi bi-geo-alt-fill text-danger"></i> WanderLite HQ, Travel Street, World City</p>
                <p><i class="bi bi-telephone-fill text-success"></i> +1 234 567 890</p>
                <p><i class="bi bi-envelope-fill text-info"></i> info@wanderlite.com</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
